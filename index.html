<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"/>
    <meta http-equiv='cache-control' content='no-cache'>
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>

    <title>Personal Assistant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    
    <div class="machine hide_on_small">
    <div class="clock cont">
      <p id="time"></p>
    </div>
    <audio src="#" id="turn_on"></audio>
      <div class="battery cont">
        <p id="battery"></p>
      </div>
     
      <h1>Voice Assistant</h1>
    <button id="start_btn" class="hide_on_small">
      <p>START</p>
    </button>
  

    <button id="stop_btn" class="hide_on_small">
      <p>STOP</p>
    </button>
   
    <div class="temp">
      <p id="location"></p>
      <p id="country"></p>
      <p id="weatherT"></p>
      <p id="weatherD"></p>
      <img src="" id="weatherIcon" />
      <p id="oTemp"></p>
      <p id="feelLikeTemp"></p>
      <p id="minT"></p>
      <p id="maxT"></p>
    </div>
    <div class="display">
      <p></p>
      </div>

    <script src="app.js?n=1"></script>


  </body>
</html>
